<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="script.js">
    <title>Registration form</title>
    
</head>
<body>
   

<div class="form-container">
    <h2>Registration form</h2>   


 <form class="container">

<label  class="form">Username:</label>
<input type="text" name="username" placeholder="user Name"  required><br>

<label class="form">Email:</label>
<input type="email" name="email" placeholder="email" required><br>

<label class="form">Pass word:</label>
<input type="password" name="password" placeholder="password" required><br>

<label class="form"> conform_Password:</label>
<input type="password" name=" conform_password" placeholder=" conform_password" required><br>

<label class="form">Phone Number:</label>
<input type="number" name="phone number" placeholder="phone number" required><br>

<label class="form">Birth date:</label>
<input type="date" name="birth date" placeholder="birth date" required><br>

<form class="form">Gender:</form>
<select name="gender" placeholder="gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">other</option></select><br><br>

    <input type="submit" name="submit" placeholder="submit" required>

 </form> 
 </div> 
 <script src="script.js"</script></script>

</body>

</html>
